<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <script type="text/javascript" src="build/react.js"></script>
    <script type="text/javascript" src="build/JSXTransformer.js"></script>
    <script type="text/javascript" src="build/jquery-1.10.0.min.js"></script>
</head>
<body>
<div id="content"></div>
<script type="text/jsx">
    let data = [
        {category: "Sporting Goods", price: "$49.99", stocked: true, name: "Football"},
        {category: "Sporting Goods", price: "$9.99", stocked: true, name: "Baseball"},
        {category: "Sporting Goods", price: "$29.99", stocked: false, name: "Basketball"},
        {category: "Electronics", price: "$99.99", stocked: true, name: "iPod Touch"},
        {category: "Electronics", price: "$399.99", stocked: false, name: "iPhone 5"},
        {category: "Electronics", price: "$199.99", stocked: true, name: "Nexus 7"}
    ];

    let Search = React.createClass({
        changeHandler(e){
            this.props.onUserInput(
                    this.refs.keywords.getDOMNode().value,
                    this.refs.instock.getDOMNode().checked
            );
        },
        render(){
            return (
                    <div>
                        <div>
                            <input type="text" ref="keywords" placeholder="search..." value={this.props.filterText}/>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" ref="instock" value="1" checked={this.props.inStockOnly}
                                       onChange={this.changeHandler}/> Only show products in stock
                            </label>
                        </div>
                        <hr/>
                    </div>
            );
        }
    });

    let ProductList = React.createClass({
        render(){
            //重新构建json数据，以便于绘制
            let productListData = this.props.productList;
            let newProductListJason = [];
            productListData.map((item, index) => {
                if (!newProductListJason[item.category]) {
                    newProductListJason[item.category] = [];
                }
                newProductListJason[item.category].push({
                    name: item.name,
                    price: item.price,
                    stocked: item.stocked
                });
            });

            //绘制表格
            let productList = [];
            for (category in newProductListJason) {
                //添加标题
                productList.push(
                        <tr key={category}>
                            <td colSpan="2">
                                <span style={{fontWeight: '600'}}>
                                    {category}
                                </span>
                            </td>
                        </tr>
                );
                //添加商品
                newProductListJason[category].map((item, index) => {
                    let name = item.name;
                    //筛选
                    if(!this.props.inStockOnly){
                        //判断是否有库存，如果没有则变成红色
                        if (!item.stocked) {
                            name = <span style={{color: 'red'}}>{name}</span>;
                        }
                        productList.push(
                                <tr key={category + "_" + index}>
                                    <td>{name}</td>
                                    <td>{item.price}</td>
                                </tr>
                        );
                    }else{
                        if (item.stocked) {
                            productList.push(
                                    <tr key={category + "_" + index}>
                                        <td>{name}</td>
                                        <td>{item.price}</td>
                                    </tr>
                            );
                        }
                    }


                });

            }

            return (
                    <div className="product-list">
                        <table>
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            {productList}
                            </tbody>
                        </table>
                    </div>
            );
        }
    });

    //mock frame
    let Mock = React.createClass({
        getInitialState(){
            return {
                filterText: '',
                inStockOnly: false
            }
        },
        userInputHandler(filterText, inStockOnly){
            this.setState({
                filterText: filterText,
                inStockOnly: inStockOnly
            });
        },
        render(){
            return (
                    <div className="mock">
                        <Search
                                inStockOnly={this.state.inStockOnly}
                                filterText={this.state.filterText}
                                onUserInput={this.userInputHandler}
                        />
                        <ProductList
                                productList={this.props.data}
                                inStockOnly={this.state.inStockOnly}
                                filterText={this.state.filterText}
                        />
                    </div>
            );
        }
    });

    React.render(
            <Mock data={data}/>,
            document.getElementById('content')
    );
</script>
</body>
</html>
